<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">

    <title>Productos - Baquetas Pro (API REST)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        /* Estilo para el mensaje de carga/error */
        #loading-message {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Baquetas Pro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4 text-center">
    <h1 class="display-4 fw-bold">Productos</h1>
    <div class="d-flex justify-content-center my-4">
        <form class="d-flex col-12 col-md-6" role="search">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="Search">
            <button class="btn btn-dark" type="submit">Buscar</button>
        </form>
    </div>
</div>

<div id="product-list-container" class="container my-5">
    <div id="loading-message">Cargando productos desde la API...</div>

    <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    </div>
</div>
